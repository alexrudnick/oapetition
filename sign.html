<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <title>tear down this paywall</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<script>
function maybepopvalidation() {
  if (window.location.search == "?notquiteright") {
    alert("Couldn't validate your input; please enter at least a name and "
          + "an email address.");
  }
}
window.onload=function(){maybepopvalidation()};
</script>

<h1><a href="/">ACM: tear down this paywall.</a></h1>

<p>Add your name here!</p>

<form action="/sign" method="post">
<table>
    <tr>
        <td>Name
        <div class="small">Required. Will be public.</div>
        </td>
        <td><input name="name" type="text" maxlength="80"/></td>
    </tr>
    <tr>
        <td>email address
         <div class="small">Required. Only used once to verify your
           identity.<br/> Never displayed, never shared.</div>
        </td>
        <td><input name="email" type="text" maxlength="80"/></td>
    </tr>
    <tr>
        <td>Subfield</td>
        <td><input name="subfield" type="text" maxlength="80"/></td>
    </tr>
    <tr>
        <td>Affiliation</td>
        <td><input name="affiliation" type="text" maxlength="80"/></td>
    </tr>
    <tr>
        <td>I plan to refrain from:</td>
        <td><label><input name="wontpublish" type="checkbox"/>publishing in ACM
                venues</label></td>
    </tr>
    <tr>
        <td/>
        <td><label><input name="wontreview" type="checkbox"/>reviewing for ACM
                venues</label></td>
    </tr>
    <tr>
        <td/>
        <td>
          <label><input name="wontjoin" type="checkbox"/>joining the ACM or
              renewing my membership</label>
        </td>
    </tr>
</table>

<br/><input type="submit" value="Sign"/>
</form>

</body>
</html>
